    <meta charset="UTF-8">

<body>
<div>
    <div class="row">
        <form th:action="@{/addToCart}" th:object="${product}" method="post" class="col-xl-3" th:each="pro : ${product}">
            <div class="card" style="width: 18rem;">
                <td><img class="card-img-top" th:src="@{/images/{img}(img=${pro.getImage()})}" width="300px" height="300px"/></td>
                <div class="card-body">
                    <p class="card-title" th:text="${pro.getProductName()}"></p>
                    <p class="card-text" th:text="${pro.getPrice()}"></p>
                </div>
                <div>
                    <a th:href="@{/product/edit-product/{id}(id=${pro.id})}">Edit</a>
                </div>
            </div>
        </form>
    </div>
</div>
