<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

        /* Set a grey background color and center the text of the "sign in" section */
        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/product/list}">List Product</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/product/create-product}">Create Product</a>
            </li>
        </ul>
    </div>
</nav>
Language: <a href="?lang=en">English</a> |  <a href="?lang=vn">Vietnamese</a>
<div class="container">
    <div style="text-align: center ; color: red">
        <h1 th:text="${message}"></h1>
    </div>
    <form method="post" th:action="@{/product/create-product}" th:object="${product}" id="newProduct">
        <div class="container" style="width: 600px; margin-left: 300px;border: 1px solid black">
            <div style="text-align: center">
                <h1>Create Product</h1>
            </div>
            <hr>
            <label><b>Image</b></label>
            <input type="file" placeholder="Enter image" required th:field="*{image}">
            <br>
            <br>
            <label><b>Product Name</b></label>
            <input type="text" placeholder="Enter Product Name" required th:field="*{productName}">

            <label><b>Price</b></label>
            <input type="text" placeholder="Enter Price" required th:field="*{price}">
            <br>
            <label><b>Category</b></label>
            <td>
                <select th:field="*{category}">
                    <option th:each="cate : ${categories}"
                            th:value="${cate.id}"
                            th:text="${cate.name}"></option>
                </select>
            </td>
            <br>
            <br>
            <label><b>Describes</b></label>
            <hr>
            <textarea style="width: 300px ;height: 150px" type="text" th:field="*{describes}"
                      placeholder="Enter Describes" required></textarea>
            <button type="submit" class="registerbtn">Create Product</button>
        </div>

    </form>
</div>

</body>
</html>
