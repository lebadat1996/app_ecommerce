<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="/images/market-store-icon.jpg" alt="Avatar" class="avatar" style="border-radius: 50%; width: 50px;height: 50px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/admin/product/list}">List Product | </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/admin/brand/list}">List Brand | </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/admin/category/list}">List Category </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="s" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" value="Search" type="submit">Search</button>
        </form>
    </div>
</nav>
Language: <a href="?lang=en">English</a> | <a href="?lang=vn">Vietnamese</a>
<br>
<i>  <a class="nav-link" th:href="@{/admin/category/create}">Create Category </a></i>
<hr>
<div class="container">
    <table class="table table-hover" style="border: 1px solid black">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate:${categories}">
            <td th:text="${cate.id}"></td>
            <td th:text="${cate.name}"></td>
            <td>
                <a th:href="@{/admin/category/delete/{id}(id=${cate.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
        <div>
            <a th:href="@{'/admin/category/list'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
            <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
            <a th:href="@{'/admin/category/list'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
        </div>
</div>

</body>
</html>
